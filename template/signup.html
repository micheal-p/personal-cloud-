<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="/static/images/ic.png">
	<link rel="stylesheet" type="text/css" href="/static/css/signup.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
</head>
<body>

<img src="/static/images/doc.gif" id="img">

<form method="POST" action="/sign_up">
	<p id="frm-p">Sign up</p>
	<input class="frm-inp" type="email" name="email" placeholder="Enter email ID">
	<input class="frm-inp" type="text" name="name" placeholder="Enter your name">
	<input class="frm-inp" type="text" name="username" placeholder="Enter username">
	<input class="frm-inp" type="password" name="password" placeholder="Enter password">
	<br><br>
	<button id="frm-btn">Sign up</button>
	<br><br><br>
	<a id="frm-a" href="/sign_in">Already have an account?</a>
	<br><br>
</form>

<script type="text/javascript">
	if ("{{message}}" == "") {
		//donothing
	} else {
		alert("{{message}}")
	}
</script>
<script type="text/javascript" src="/static/script/signup.ui.js"></script>
</body>
</html>
